<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cattle Collision Risk Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Cattle Collision Risk Dashboard</h1>
  <p>Authority Monitoring Panel</p>
</header>

<!-- Stats -->
<section class="stats">
  <div class="card">
    <h2 id="totalRisks">0</h2>
    <p>Total Risk Events</p>
  </div>
  <div class="card">
    <h2 id="totalWarnings">0</h2>
    <p>Warnings Issued</p>
  </div>
  <div class="card">
    <h2 id="totalCollisions">0</h2>
    <p>Collisions Detected</p>
  </div>
</section>

<!-- Heatmap -->
<section class="heatmap-section">
  <h2>High-Risk Cattle Zones (Heatmap)</h2>

  <div class="heatmap-grid" id="heatmapGrid"></div>

  <div class="heatmap-legend">
    <span class="low">Low</span>
    <span class="medium">Medium</span>
    <span class="high">High</span>
  </div>
</section>

<!-- Logs -->
<section class="table-section">
  <h2>Recent Logs (Last 20 Events)</h2>
  <table>
    <thead>
      <tr>
        <th>Road Segment</th>
        <th>Risk Level</th>
        <th>Warning</th>
        <th>Cattle Count</th>
      </tr>
    </thead>
    <tbody id="logTable"></tbody>
  </table>
</section>

<script type="module" src="script.js"></script>
</body>
</html>
